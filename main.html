<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 1rem;
        }
        h1 {
            color: #333;
        }
        p {
            margin: 0 0 1rem 0;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 0.5rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <main>
        <h2>About This Page</h2>
        <p>This is a sample HTML page with some basic styling. It includes a header, main content section, and a footer.</p>

        <h2>Contact Information</h2>
        <p>Email: example@example.com</p>
        <p>Phone: (123) 456-7890</p>
    </main>

    <footer>
        &copy; 2024 My Website
    </footer>
</body>
</html>
